<style>
#store_container {
	position: relative;
	min-height: 480px;
	margin: auto;
}

#param {
	float: left;
	padding: 5px;

	background-color: #F4F9F9;
}

svg {
	border: 1px solid black;
}

table {
	width: 200px;
}

table th, table td {
	vertical-align: middle;
	text-align: center;
}

th {
	width: 100px;
	font-size: 14px;
	font-weight: 400;
}

input {
	width: 100%;
	font-size: 14px;
	font-weight: 400;

	box-sizing: border-box;
}

#row, #col {
	width: 30px;
}

#row {
	float: left;
}

#col {
	float: right;
}
</style>
<div id="store_container">
	<div id="param">
		<table>
			<tr>
				<th>Node amount</th>
				<td><input type="text" id="node_amount" value="20" /></td>
			</tr>
			<tr>
				<th>Split (col x row)</th>
				<td><input type="text" id="row" value="3" size="5" />x<input type="text" id="col" value="5" size="5" /></td>
			</tr>
			<tr>
				<th>Split duration (ms)</th>
				<td><input type="text" id="split" value="3000" /></td>
			</tr>
			<tr>
				<th>Show image duration (ms)</th>
				<td><input type="text" id="show_image" value="500" /></td>
			</tr>
			<tr>
				<th>Sleep duration (ms)</th>
				<td><input type="text" id="sleep" value="1000" /></td>
			</tr>
			<tr>
				<th>Crypt duration (ms)</th>
				<td><input type="text" id="crypt" value="1000" /></td>
			</tr>
			<tr>
				<th>Transfer duration (ms)</th>
				<td><input type="text" id="transfer" value="500" /></td>
			</tr>
			<tr>
				<th>Linkage duration (ms)</th>
				<td><input type="text" id="linkage" value="20" /></td>
			</tr>
		</table>
		<button id="start">Start</button>
		<button id="stop">Stop</button>
	</div>
	<div id="frame"></div>
</div>
<script>
$('#start').click(function() {
	var svg = d3.select('#frame').select('svg').remove();
	var svg = d3.select('#frame').append('svg')
		.attr('width', 800 * 0.8)
		.attr('height', 600 * 0.8);

	var scenario = new Scenario();

	var obj = new anim.Object(scenario, svg, 'image/test/flower.jpg', { x: 200, y: 200 });
	obj.options.duration= {
		show: $('#show_image').val(),
		split: $('#split').val(),
		crypt: $('#crypt').val(),
		minimize: 500,
		sendBlock: 200
	};

	var ds = new sim.DistributedSystem(scenario, svg);
	ds.options.duration = {
		addNode: 20,
		addLink: $('#linkage').val(),
		addObject: 100,
		doTransfer: $('#transfer').val(),
		move: 500
	};

	var nbr = $('#node_amount').val();
	for (var i = 0; i < nbr; i++) {
		var start_address = Math.floor((i / nbr) * 0xffff).toString(16);
		console.log('start_address=' + start_address);
		start_address = start_address.padleft(4, '0');
		start_address = start_address.padright(16, '0');
		ds.addNode(new sim.Node({
			name: 'n' + i,
			image: 'image/neufbox.png',
			start_address: start_address
		}));
	}

	for (var i = 0; i < nbr; i++) {
		for (var j = 1; j <= nbr; j = j * 2) {
			var j2 = (i + j) % nbr;
			ds.addLink('n' + i, 'n' + j2);
		}
	}

	ds.transform('translate(500, 350) scale(0.4)');

	obj.show();
	obj.sleep($('#sleep').val());
	obj.split($('#row').val(), $('#col').val());
	obj.crypt();
	obj.sleep($('#sleep').val());
	obj.minimize();

	ds.transform('translate(0, 0) scale(1)');

	console.log(obj.blocks);
	var list = [];
	for (var i = 0; i < obj.blocks.length; i++) {
		var tname = 't' + i;
		list.push(tname);
		scenario.setThread(tname);
		obj.sendBlock(obj.blocks[i].name, ds, 'n3');
		ds.addObject('n3', obj.blocks[i].name, 'image/test/crypted.jpg');
		obj.remove(obj.blocks[i].name);
		ds.store('n3', obj.blocks[i].name);
	}
	scenario.setThread('main');
	scenario.wait.apply(scenario, list);

	scenario.start();
});

$('#stop').click(function() {
	window.location.reload();
});
</script>
