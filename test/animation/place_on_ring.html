<!DOCTYPE html>
<html>
	<head>
		<base href="../../" />
		<meta charset="utf-8" />

		<script src="_ext/d3.v3.min.js"></script>
		<script src="_ext/jquery-1.10.2.min.js"></script>
		<script src="_ext/sha1.js"></script>
		<script src="_ext/seedrandom-min.js"></script>
		<script src="js/jlg_commons.js"></script>
		<script src="js/distributed.js"></script>
		<script src="js/processus.js"></script>

		<style>
html, body {
	width: 100%;
	height: 100%;
	margin: 0px;
	padding: 0px;
}

#param {
	float: left;
	padding: 5px;

	background-color: #E6F2FF;
}

svg {
	border: 1px solid black;
}

table {
	width: 200px;
}

table th, table td {
	vertical-align: middle;
	text-align: center;
}

th {
	width: 100px;
	font-size: 14px;
	font-weight: 400;
}

input, select {
	width: 100%;
	font-size: 14px;
	font-weight: 400;

	box-sizing: border-box;
}

#row, #col {
	width: 30px;
}

#row {
	float: left;
}

#col {
	float: right;
}

.ring circle {
	fill: none;
	stroke: #EEEEEE;
	stroke-width: 2;
}

.links path {
	fill: none;
	stroke: #FFD7D7;
	stroke-width: 0.5;
}

.clickable {
	cursor: pointer;
}
		</style>
	</head>

	<body>
		<div>
			<div id="param">
				<table>
					<tr>
						<th>Ring amount</th>
						<td><input type="text" id="ring_amount" value="1" /></td>
					</tr>
					<tr>
						<th>Node amount</th>
						<td><input type="text" id="node_amount" value="6" /></td>
					</tr>
					<tr>
						<th>Linkage duration (ms)</th>
						<td><input type="text" id="linkage" value="500" /></td>
					</tr>
				</table>
				<button id="start">Start</button>
				<button id="stop">Stop</button>
			</div>
			<div id="frame"></div>
		</div>

		<script>
$('#start').click(function() {
	Math.seedrandom('Hello');
	var svg = d3.select('#frame').select('svg').remove();
	var svg = d3.select('#frame').append('svg')
		.attr('width', 800)
		.attr('height', 300);

	var main_thread = new Thread('main');
	var mr = new sim.MultiRingDS(main_thread, svg);
	mr.options.duration = {
		refreshRing: 100,
		addNode: 100,
		addLink: $('#linkage').val(),
		addObject: 100,
		doTransfer: 200,
		transform: 500
	};

	var ring_nbr = $('#ring_amount').val();
	for (var i = 0; i < ring_nbr; i++) {
		mr.addRing('r' + i, i);
	}

	var nbr = $('#node_amount').val();
	mr.addFirstNode(new sim.Node({
		name: 'n0',
		image: 'image/neufbox.png',
	}));
	for (var i = 1; i < nbr; i++) {
		mr.addNode(new sim.Node({
			name: 'n' + i,
			image: 'image/neufbox.png',
		}), 'n0');
	}

	main_thread.start();
});

$('#stop').click(function() {
	window.location.reload();
});
		</script>
	</body>
</html>
