<!DOCTYPE html>
<html>
	<head>
		<base href="../../" />
		<meta charset="utf-8" />

		<script src="_ext/d3.v3.min.js"></script>
		<script src="_ext/jquery-1.10.2.min.js"></script>
		<script src="_ext/sha1.js"></script>
		<script src="_ext/seedrandom-min.js"></script>
		<script src="js/jlg_commons.js"></script>
		<script src="js/animation.js"></script>
		<script src="js/multi_ring.js"></script>
		<script src="js/scenario.js"></script>

		<style>
html, body {
	width: 100%;
	height: 100%;
	margin: 0px;
	padding: 0px;
}

svg {
	border: 1px solid black;
}

.ring circle {
	fill: none;
	stroke: #EEEEEE;
	stroke-width: 2;
}

.links path {
	fill: none;
	stroke: #FFD7D7;
	stroke-width: 0.5;
}
		</style>
	</head>

	<body>
		<div id="frame"></div>

		<script>
Math.seedrandom('Hello');
$(document).ready(function() {
	var svg = d3.select('#frame').append('svg')
		.attr('width', 800)
		.attr('height', 300);

	var scenario = new Scenario();
	var mr = new sim.MultiRingDS(scenario, svg);
	mr.options.duration = {
		refreshRing: 100,
		addNode: 100,
		addLink: 20,
		addObject: 100,
		doTransfer: 1000
	};

	var ring_nbr = 2;
	for (var i = 0; i < ring_nbr; i++) {
		mr.addRing('r' + i, i);
	}


	var nbr = 3;
	var counter = 0;
	for (var i = 0; i < ring_nbr; i++) {
		for (var j = 0; j < nbr; j++) {
			var name = 'n' + counter;
			//var start_address = CryptoJS.SHA1(CryptoJS.SHA1(Math.randomize(0, 1000).toString())).toString();

			var start_address = Math.floor((j / nbr) * 0xffff).toString(16);
			console.log('start_address=' + start_address);
			start_address = start_address.padleft(4, '0');
			start_address = start_address.padright(16, '0');

			var ring_id = i;
			mr.addNode(new sim.Node({
				name: name,
				start_address: start_address,
				image: 'image/neufbox.png',
				ring: 'r' + ring_id
			}));

			counter++;
		}
	}

	mr.addLinks('topology_optimum');

	mr.addObject('n2', 'flower', 'image/test/flower.jpg');
	mr.store('n2', 'flower');

	scenario.start();
});
		</script>
	</body>
</html>
