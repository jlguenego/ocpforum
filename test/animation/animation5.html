<!DOCTYPE html>
<html>
	<head>
		<base href="../../" />
		<meta charset="utf-8" />

		<script src="_ext/d3.v3.min.js"></script>
		<script src="_ext/jquery-1.10.2.min.js"></script>
		<script src="_ext/sha1.js"></script>
		<script src="js/simulation.js"></script>

		<style>
html, body {
	width: 100%;
	height: 100%;
	margin: 0px;
	padding: 0px;
}
#frame {
	width: 90%;
	height: 90%;
	margin: auto;
}

svg {
	border: 1px solid black;
}

rect {
	fill: red;
}
		</style>
	</head>

	<body>
		<div id="frame"></div>
		<script>
var r = new sim.Random('kiki');

var svg = d3.select('#frame').append('svg')
	.attr('width', 800)
	.attr('height', 600);


var ds = new sim.DistributedSystem(svg);

var nbr = 30;
for (var i = 0; i < nbr; i++) {
	ds.addNode(new sim.Node({
		name: 'n' + i,
		image: 'image/neufbox.png'
	}));
}

var c = 0;
for (var i = 0; i < nbr; i++) {
	for (var j = 1; j <= nbr; j = j * 2) {
		console.log('i=' + i);
		console.log('j=' + j);

		var j2 = (i + j) % nbr;
		ds.addLink('n' + i, 'n' + j2);
		c++;
	}
}
console.log('c=' + c);

ds.addObject('n0', 'flower', 'image/test/flower.jpg');
for (var i = 1; i < nbr; i++) {
	ds.requestObject('n' + i, 'flower');
}
//ds.quick = true;
//n4.requestObject('flower');

ds.start();
		</script>
	</body>
</html>
