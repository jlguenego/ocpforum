<!DOCTYPE html>
<html>
	<head>
		<base href="../../" />
		<meta charset="utf-8" />

		<script src="_ext/d3.v3.min.js"></script>
		<script src="_ext/jquery-1.10.2.min.js"></script>
		<script src="_ext/sha1.js"></script>
		<script src="_ext/seedrandom-min.js"></script>
		<script src="js/jlg_commons.js"></script>
		<script src="js/animation.js"></script>
		<script src="js/multi_ring.js"></script>
		<script src="js/processus.js"></script>

		<style>
html, body {
	width: 100%;
	height: 100%;
	margin: 0px;
	padding: 0px;
}

svg {
	border: 1px solid black;
}

.ring circle {
	fill: none;
	stroke: #EEEEEE;
	stroke-width: 2;
}

.links path {
	fill: none;
	stroke: #FFD7D7;
	stroke-width: 0.5;
}
		</style>
	</head>

	<body>
		<div id="frame"></div>

		<script>
Math.seedrandom('Hello');
$(document).ready(function() {
	var svg = d3.select('#frame').append('svg')
		.attr('width', 800)
		.attr('height', 300);

	var thread = new Thread('main');
	var mr = new sim.MultiRingDS(thread, svg);
	mr.options.duration = {
		refreshRing: 100,
		addNode: 100,
		addLink: 20,
		addObject: 100,
		doTransfer: 1000,
		transform: 500
	};

	var obj = new anim.Object(thread, svg, 'image/test/flower.jpg', { x: 200, y: 200 });
	obj.options.duration= {
		show: 200,
		split: 500,
		crypt: 500,
		minimize: 500,
		sendBlock: 200
	};

	var ring_nbr = 3;
	for (var i = 0; i < ring_nbr; i++) {
		mr.addRing('r' + i, i);
	}


	var nbr = 11;
	var counter = 0;
	for (var i = 0; i < ring_nbr; i++) {
		for (var j = 0; j < nbr; j++) {
			var name = 'n' + counter;
			//var start_address = CryptoJS.SHA1(CryptoJS.SHA1(Math.randomize(0, 1000).toString())).toString();

			var start_address = Math.floor((j / nbr) * 0xffff).toString(16);
			start_address = start_address.padleft(4, '0');
			start_address = start_address.padright(16, '0');

			var ring_id = i;
			mr.addNode(new sim.Node({
				name: name,
				start_address: start_address,
				image: 'image/neufbox.png',
				ring: 'r' + ring_id
			}));

			counter++;
		}
	}

	mr.addLinks('topology_optimum');
	mr.transform('translate(500, 250)', 0.4);

	obj.show();
	//obj.sleep($('#sleep').val());
	obj.split(2, 2);
	obj.crypt();
	//obj.sleep($('#sleep').val());
	obj.minimize();

	mr.transform('translate(0, ' + (mr.svgbox.y / 2) + ')', 1);

//	mr.addObject('n8', 'flower', 'image/test/flower.jpg');
	var list = [];
	for (var i = 0; i < obj.blocks.length; i++) {
		var tname = 't' + i;
		var t = new Thread(tname, thread);
		list.push(t);

		mr.thread = t;
		obj.thread = t;
		obj.sendBlock(obj.blocks[i].name, mr, 'n3');
		mr.addObject('n3', obj.blocks[i].name, 'image/test/crypted.jpg');
		obj.remove(obj.blocks[i].name);
		mr.store('n3', obj.blocks[i].name);
		thread.startThread(t);
	}
	mr.thread = thread;
	obj.thread = thread;
	thread.wait.apply(thread, list);
//	mr.store('n8', 'flower');

	thread.start();
});
		</script>
	</body>
</html>
